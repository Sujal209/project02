<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="innerbox">
            <div class="top">
                <div class="top-1">
                    <div class="txt">
                        <h1>NUMBER</h1>
                    </div>
                    <div class="res" id="hit">
                        2
                    </div>
                </div>
                <div class="top-1">
                    <div class="txt">
                        <h1>TIME</h1>
                    </div>
                    <div class="res" id="timer">60</div>
                </div>
                <div class="top-1">
                    <div class="txt">
                        <h1>SCORE</h1>
                    </div>
                    <div class="res" id="score">0</div>
                </div>
            </div>
            <div class="bottom">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
